form {

form input, form textarea {

.footer-bottom {

}
form input:focus, form textarea:focus {

}
form #input-submit {

}
form #input-submit:hover {

@media (max-width: 480px) {

    float: none;

.cf:before,
.cf:after {

}

.cf:after {
