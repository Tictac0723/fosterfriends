    <body>
        <!--HEADER START-->
        <div class="main-navigation navbar-fixed-top">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <!-- Page Content -->
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6">
                    <form action="/api/dogs" method="POST" class="form-vertical" id="form" role="form">
                        <fieldset>
                            <legend>Dog Profile</legend><br><br>

                            <div class="form-group">
                                <label for="input-name" class="control-label">Name:</label>
                                <input type="text" class="form-control" id="input-name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="input-name" class="control-label">Link to photo image (Required):</label>
                                <input type="text" class="form-control" id="photo-link" placeholder="Photo Image Link">
                            </div>
                            <div class="form-group">
                                <label for="input-breed" class="control-label">Breed:</label>
                                <input type="text" class="form-control mask-date" id="breed" placeholder="Breed">
                            </div>
                            <div class="form-group">
                                <label for="input-age" class="control-label">Age:</label>
                                <input type="text" class="form-control mask-money" id="age" placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label for="input-gender" class="control-label">Gender:</label>
                                <input type="text" class="form-control" id="gender" placeholder="Gender">
                            </div>
                            <div class="form-group">
                                <label for="input-discription" class="control-label">Description:</label>
                                <textarea type="text" class="form-control" id="description" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="input-location" class="control-label">location:</label>
                                <textarea type="text" class="form-control" id="location" placeholder="Location"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="background-color:#16a085;" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div style="visibility: visible; animation-name: zoomIn;" class="col-md-12 text-center wow zoomIn">
                    <div class="footer_copyright">
                        <p> Â© Copyright, All Rights Reserved.</p>
                        <div class="credits">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $("#submit").on("click", function (event) {
                event.preventDefault();

                var dog = {
                    name: $("#input-name").val(),
                    photo: $("#photo-link").val(),
                    breed: $("#breed").val(),
                    age: $("#age").val(),
                    gender: $("#gender").val(),
                    description: $("#description").val(),
                    location: $("#location").val()
                }

                $.post('http://localhost:8080/api/dogs', dog);
            });
        </script>
    </body>
